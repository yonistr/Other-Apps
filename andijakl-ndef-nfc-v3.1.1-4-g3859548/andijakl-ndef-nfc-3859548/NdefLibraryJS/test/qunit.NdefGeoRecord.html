   <script>
   (function () {

     module('NdefGeoRecord Constructor');
     
     test('NdefGeoRecord ', function() {
     	
     	var ndefGeoRecord = new NdefLibrary.NdefGeoRecord();
        
        deepEqual(ndefGeoRecord.checkIfValid(), true);
        
     });
     
     test('NdefGeoRecord 1', function() {
     	
     	var ndefGeoRecord = new NdefLibrary.NdefGeoRecord();
     	ndefGeoRecord.setGeoType(NdefLibrary.NdefGeoRecord.NfcGeoType.GeoUri);
     	ndefGeoRecord.setLatitude(14.848484);
     	ndefGeoRecord.setLongitude(48.848484);
     	
        deepEqual(ndefGeoRecord.getUri(), "geo:14.848484,48.848484");
     });
     



   } ());

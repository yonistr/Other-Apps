   (function () {

     module('NdefTextRecrod Constructor');
     
     test('NdefTextRecrod RawUri', function() {
     	
     	var ndefTextRecord = new NdefLibrary.NdefTextRecord();
     	
     	var restult = "Test";
     	ndefTextRecord.setText(restult);
        deepEqual(ndefTextRecord.getText(), restult);
        
     	var restult = "de";
     	ndefTextRecord.setLanguageCode(restult);
        deepEqual(ndefTextRecord.getLanguageCode(), restult);
        
        //is recrod type check
        deepEqual(NdefLibrary.NdefTextRecord.isRecordType(ndefTextRecord), true);
        deepEqual(NdefLibrary.NdefTextRecord.isRecordType(new NdefLibrary.NdefUriRecord()), false);
        
     });
